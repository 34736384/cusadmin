    <script>
        var settings;
        loadJSON();

        function loadJSON() {
            var xhr = new XMLHttpRequest();
            xhr.addEventListener('load', function () {
                settings = JSON.parse(this.responseText);
            });
            xhr.open('GET', './settings.json');
            xhr.send();
        }

        function strstr(string, substr) {
            return string.indexOf(substr) != -1;
        }

        function PostMessage(message) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/', true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            var val = message.substring(0, message.indexOf("="));
            var param = message.substring(message.indexOf("=") + 1);
            if(!isNaN(param))
            {
                param = Math.round(param * 100) / 100;
                message = val + "=" + param;
            }
            xhr.send(message);
        };

        document.addEventListener('click', function (event) {
            if (event.target.id === 'button') {
                PostMessage("open_cmd");
            }
        });

        function SubmitName() {
            var name = document.getElementById("name").value;
            PostMessage("misc_name = " + encodeURIComponent(name));
        }

        function SwitchControl(id) {
            var element = document.querySelector('#' + id);
            PostMessage(id + '=' + element.checked);
            if (strstr(id, 'rifle'))
                settings.aimbot[0][id] = element.checked;
            if (strstr(id, 'smg'))
                settings.aimbot[1][id] = element.checked;
            if (strstr(id, 'pistol'))
                settings.aimbot[2][id] = element.checked;
            if (strstr(id, 'sniper'))
                settings.aimbot[3][id] = element.checked;
            if (strstr(id, 'triggerbot'))
                settings.triggerbot[0][id] = element.checked;
            if (strstr(id, 'misc'))
                settings.misc[0][id] = element.checked;
        }

        //---------------------------------------------------------------------------
        function AimOption(id) {
            ons.openActionSheet({
                cancelable: true,
                buttons: ['&#22836;', '&#39048;', '&#19978;&#36523;', { label: '&#36820;&#22238;', icon: 'md-close' }]
            }).then(function (index) {
                var element = document.querySelector('#' + id);
                var int = parseInt(index, 10);
                switch (int) {
                    case 0:
                        element.innerHTML = '&#22836;';
                        int = 8;
                        break;
                    case 1:
                        element.innerHTML = '&#39048;';
                        int = 7;
                        break;
                    case 2:
                        element.innerHTML = '&#19978;&#36523;';
                        int = 6;
                        break;
                }
                PostMessage(element.id + '=' + int);
                if (strstr(id, 'rifle'))
                    settings.aimbot[0][element.id] = element.innerHTML;
                if (strstr(id, 'smg'))
                    settings.aimbot[1][element.id] = element.innerHTML;
                if (strstr(id, 'pistol'))
                    settings.aimbot[2][element.id] = element.innerHTML;
                if (strstr(id, 'sniper'))
                    settings.aimbot[3][element.id] = element.innerHTML;
            });
        }

        function FOV(id, spanid) {
            var element = document.querySelector('#' + id);
            var value = element.value * 1.8;
            PostMessage(spanid + '=' + value);
            document.querySelector('#' + spanid).innerHTML = value;
            if (strstr(id, 'rifle'))
                settings.aimbot[0][spanid] = value;
            if (strstr(id, 'smg'))
                settings.aimbot[1][spanid] = value;
            if (strstr(id, 'pistol'))
                settings.aimbot[2][spanid] = value;
            if (strstr(id, 'sniper'))
                settings.aimbot[3][spanid] = value;
        }

        function SmoothFns(id, spanid) {
            var element = document.querySelector('#' + id);
            var value = element.value / 100;
            PostMessage(spanid + '=' + value);
            document.querySelector('#' + spanid).innerHTML = value;
            if (strstr(id, 'rifle'))
                settings.aimbot[0][spanid] = value;
            if (strstr(id, 'smg'))
                settings.aimbot[1][spanid] = value;
            if (strstr(id, 'pistol'))
                settings.aimbot[2][spanid] = value;
            if (strstr(id, 'sniper'))
                settings.aimbot[3][spanid] = value;
        }

        function TapInput(id, rangeid) {
            var element = document.querySelector('#' + id);
            var range = document.querySelector('#' + rangeid);
            ons.notification.prompt('Custom').then(function (input) {
                console.log(input);
                if (!isNaN(input) && input) {
                    element.innerHTML = input;
                    PostMessage(id + '=' + input);
                    if (strstr(rangeid, 'fov'))
                        range.value = input / 1.8;
                    if (strstr(rangeid, 'smooth'))
                        range.value = input * 100;

                    if (strstr(id, 'rifle'))
                        settings.aimbot[0][id] = input;
                    if (strstr(id, 'smg'))
                        settings.aimbot[1][id] = input;
                    if (strstr(id, 'pistol'))
                        settings.aimbot[2][id] = input;
                    if (strstr(id, 'sniper'))
                        settings.aimbot[3][id] = input;
                }
            });
        }

        function SetHotkey(spanid) {
            var span = document.querySelector('#' + spanid);
            ons.notification.prompt('KEY').then(function (input) {
                if (!isNaN(input) && input) {
                    span.innerHTML = input;
                    PostMessage(spanid + '=' + input);

                    if (strstr(spanid, 'triggerbot'))
                        settings.triggerbot[0][spanid] = input;
                }
            });
        }
